<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="todo_wrap" class="shadow p-5 bg-body rounded opacity-75">
      <!--<h1 class="mb-5 fw-bold">TO-DO</h1>-->

      <div class="input-area">
        <input type="text" id="todo-input">
        <button type="button" id="todo-add">+</button>
      </div>

      <div id="todo_tab" class="my-4">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">All</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Done</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">not Done</a>
          </li>
        </ul>
      </div>

      <div id="todo_list">
        <ul id="todo_list_wrap" class="list-group">
          <li class="list-group-item">
            <p class="text-center todo-empty">등록된 해야할 일이 없습니다...</p>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
